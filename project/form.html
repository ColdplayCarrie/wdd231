<head>

    <script src="scripts/form.js" defer></script>

    <meta property="og:description"
        content="Come along and discover the joy of solo travel! View solo travel of the United Kingdom... go to Scotland and spend time in Glasgow and Edinburgh, and then continue on to London!">

<body>
    <header>
        <div class="brand-info">
            <img src="images/travel-solo-logo.svg" loading="lazy" alt="Logo for Travel Solo" width="150">
            <p>Travel Solo</p>
        </div>

        <nav id="nav-bar" class="navigation">
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="scotland.html">See Scotland</a></li>
                <li><a href="london.html">See London</a></li>
            </ul>
            <button type="button" id="ham-btn" aria-label="Menu Button"></button>
        </nav>
    </header>

    <body>
        <div class="form-container">
            <h2>Ask a Question!</h2>
            <p>(all fields required)</p>
            <form method="get" action="thank-you.html" id="form1" autocomplete="on">

                <div class="fields-container">
                    <fieldset>
                        <div>
                            <label for="first-name">First Name:
                                <input type="text" id="first-name" name="firstname" placeholder="Kris"
                                    autocomplete="given-name" required>
                            </label>
                        </div>

                        <div>
                            <label for="last-name">Last Name:
                                <input type="text" id="last-name" name="lastname" placeholder="Smith"
                                    autocomplete="family-name" required>
                            </label>
                        </div>

                        <div>
                            <label for="email">Email Address:
                                <input type="email" id="email" name="email" placeholder="name@example.com"
                                    autocomplete="email" required title="Please enter a valid email address">
                            </label>
                        </div>

                        <div>
                            <label for="question">Ask your question here:
                                <textarea id="question" name="question" rows="5" cols="50"
                                    title="Please enter a question" placeholder="How do you...?"></textarea>
                            </label>
                        </div>

                        <input type="hidden" id="submission-timestamp" name="submissiontimestamp">

                        <div class="submit-button">
                            <button type="submit">Ask Question Now</button>
                        </div>
                    </fieldset>
                </div>
            </form>
        </div>
    </body>

    <footer class="footer">
        <div class="social">
            <a href="https://www.linkedin.com/in/carrie-amdal-314ba1372/" target="_blank"><img src="images/linkedin.svg"
                    loading="lazy" alt="Linkedin" width="24" height="24"></a>
            <a href="https://github.com/ColdplayCarrie/wdd231" target="_blank"><img src="images/github.svg"
                    loading="lazy" alt="Carrie's GitHub" width="24" height="24"></a>
            <a href="https://youtu.be/pSeaHfkd3M8?si=xwLW3zdZYxMj36n-" target="_blank"><img src="images/youtube.svg"
                    loading="lazy" alt="YouTube: Coldplay's All My Love (Official Video)" width="24" height="24"></a>
            <a href="https://www.instagram.com/" target="_blank"><img src="images/instagram.svg" loading="lazy"
                    alt="Instagram" width="24" height="24"></a>
        </div>

        <p>
            &copy;<span id="year"></span> | Carrie Amdal | Texas, USA
        </p>

        <p>
            Last Modification: <span id="lastModified"></span>
        </p>

        <button id="demoButton">View Demo Video</button>
    </footer>

    <div id="videoModal" class="modal">
        <div class="modal-content">
            <span class="close-button">&times;</span>
            <h2>Ready for a Demo?</h2>
            <p>Would you like to continue to the demonstration video?</p>
            <div class="modal-actions">
                <button id="confirmButton">Yes, Take Me There!</button>
                <button id="cancelButton">Not now</button>
            </div>
        </div>
    </div>
</body>
