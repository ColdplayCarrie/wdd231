    <body>
        <div class="form-container">
            <h2>Ask a Question!</h2>
            <p>(all fields required)</p>
            <form method="get" action="thank-you.html" class="form1" id="form1" autocomplete="on">

                <div class="fields-container">
                    <fieldset>
                        <div class="input-group">
                            <label for="first-name">First Name:
                                <input type="text" id="first-name" name="firstname" placeholder="Kris"
                                    autocomplete="given-name" required>
                            </label>
                        </div>

                        <div class="input-group">
                            <label for="last-name">Last Name:
                                <input type="text" id="last-name" name="lastname" placeholder="Smith"
                                    autocomplete="family-name" required>
                            </label>
                        </div>

                        <div class="email">
                            <label for="email">Email Address:
                                <input type="email" id="email" name="email" placeholder="name@example.com"
                                    autocomplete="email" required title="Please enter a valid email address">
                            </label>
                        </div>

                        <div class="question">
                            <label for="question">Ask your question here:
                                <textarea id="question" name="question" rows="5" cols="50"
                                    title="Please enter a question" placeholder="How do you...?"></textarea>
                            </label>
                        </div>

                        <input type="hidden" id="submission-timestamp" name="submissiontimestamp">

                        <div class="submit-button">
                            <button type="submit">Ask Question Now</button>
                        </div>
                    </fieldset>
                </div>
            </form>
        </div>
